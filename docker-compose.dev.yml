version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: artha-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: artha

  backend:
    build: ./backend
    container_name: artha-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/artha
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mongodb
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: artha-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongodb_data: